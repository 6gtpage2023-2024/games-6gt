<html>
    <head>
        <title>6GT Page of Page</title>
        <script>
            function update(){
                document.getElementById("gameTab").src=document.getElementById("selection").value;
            }
        </script>
        <style>
            .select{
                height:50px;
                width:250px;
                font-family:Cursive;
                font-size:20;
                border:none;
                background-color:turquoise;
                border-radius:20px;
                cursor:pointer;
            }
            
            .submit{
                height:50px;
                width:150px;
                font-family:Cursive;
                font-size:20;
                border:none;
                background-color:turquoise;
                border-radius:20px;
                cursor:pointer;
            }
            .submit:hover{
                background-color:rgb(106, 224, 213);
            }
            .gametab{
                border-radius:20px;
            }
        </style>
    </head>

    <body>
        <label for="games" class="select-label"></label>
        <select name="games" id="selection" class="select">
            <option value="about:blank">Choose your game...</option>
            <option value="https://drivemad.me//iframe/index.html">Steer Angry</option>
            <option value="https://subwaysurfersworld.github.io/level-devil/">Stage Demon</option>
            <option value="https://play.fancade.com/">Supporter Cade</option>
            <option value="https://data.gameonl.com/67c23e8a-10ce-4d5e-a73a-5614666d5859/index.html?noads=true">Creature Colosseum</option>
            <option value="https://frivez.com/games/poor-bunny/index.html">Unfortunate Rabbit</option>
            <option value="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/1ee20621-61bc-4ec8-a8ec-5e839c2e6edc%2Fmutiny.xml&container=ig">Rebellion</option>
            <option value="https://infinite-craft.com/">Boundless Creation</option>
            <option value="https://1v1.lol/">2v2.XD</option>
            <option value="http://browser-doom.io/">Fate</option>
            <option value="https://spinningrat.online/">Rotating Rodent</option>
            <option value="https://puginarug.com/">Not-a-cat in a Doormat</option>
            <option value="https://html5.gamedistribution.com/5b0abd4c0faa4f5eb190a9a16d5a1b4c/?gd_sdk_referrer_url=https://now.us/play/madpuffers/51036/moto-x3m">Moped X3M</option>
            <option value="https://paper-io.com/">Cardboard.io</option>
            <option value="https://diep.io/">Shooter.io</option>
            <option value="https://hole-io.com/">Pit.io</option>
            <option value="https://flappybird.io/">Fluttering Fowl</option>
            <option value="https://ext.minijuegosgratis.com/super-fowlst/game.html?key=y8&value=default">Superb Songbird</option>
            <option value="https://html5.gamemonetize.co/v7e9q66ihbsgvxcdlued873bdmv29nr4/">Superb Songbird 2</option>
            <option value="https://neal.fun/password-game/">The Login Activity</option>


        </select>
        <button onclick="update()" class="submit">Open Game</button>
        <br>

        <iframe src="about:blank" width="1240" height="1000" id="gameTab" class="gametab"></iframe>
    </body>
</html>
